version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  get: ^4.6.6
  window_manager: ^0.3.6
  dio: ^5.4.3+1
  hive: ^2.2.3
